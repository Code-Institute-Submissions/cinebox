{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Sign Up Page{% endblock %}

{% block page_heading %}User Sign Up{% endblock %}


{% block content %}

<p class="prompts">Already have an account? <a href="{% url 'login' %}">sign in</a></p>

<form class="accounts" method="POST">
    {% csrf_token %}
    {{ registration_form | as_bootstrap }}
    <button type="submit" class="btn btn">Sign Up</button>
</form>

{% endblock %}
