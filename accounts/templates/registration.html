{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Sign Up Page{% endblock %}

{% block page_heading %}User Sign Up{% endblock %}


{% block content %}

<p>Already have an account? Please <a href="{% url 'login' %}">sign in</a>.</p>

<form method="POST">
    {% csrf_token %}
    {{ registration_form | as_bootstrap }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% endblock %}
