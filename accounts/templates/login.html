{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}User Login{% endblock %}


{% block content %}
<form class="accounts" method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn">Sign In</button>
</form>

<p class="prompts"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
{% endblock %}
